<div>
  <h2 id="page-heading" data-cy="EntreprisePlanPermissionHeading">
    <span jhiTranslate="lottoApiApp.entreprisePlanPermission.home.title">Entreprise Plan Permissions</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="lottoApiApp.entreprisePlanPermission.home.refreshListLabel">Refresh list</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-entreprise-plan-permission-chad"
        [routerLink]="['/entreprise-plan-permission-chad/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="lottoApiApp.entreprisePlanPermission.home.createLabel"> Create a new Entreprise Plan Permission </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="entreprisePlanPermissions?.length === 0">
    <span jhiTranslate="lottoApiApp.entreprisePlanPermission.home.notFound">No Entreprise Plan Permissions found</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="entreprisePlanPermissions && entreprisePlanPermissions.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span jhiTranslate="global.field.id">ID</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="description">
            <div class="d-flex">
              <span jhiTranslate="lottoApiApp.entreprisePlanPermission.description">Description</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="entreprisePlan.id">
            <div class="d-flex">
              <span jhiTranslate="lottoApiApp.entreprisePlanPermission.entreprisePlan">Entreprise Plan</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="state.id">
            <div class="d-flex">
              <span jhiTranslate="lottoApiApp.entreprisePlanPermission.state">State</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let entreprisePlanPermission of entreprisePlanPermissions; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/entreprise-plan-permission-chad', entreprisePlanPermission.id, 'view']">{{
              entreprisePlanPermission.id
            }}</a>
          </td>
          <td>{{ entreprisePlanPermission.description }}</td>
          <td>
            <div *ngIf="entreprisePlanPermission.entreprisePlan">
              <a [routerLink]="['/entreprise-plan-chad', entreprisePlanPermission.entreprisePlan.id, 'view']">{{
                entreprisePlanPermission.entreprisePlan.id
              }}</a>
            </div>
          </td>
          <td>
            <div *ngIf="entreprisePlanPermission.state">
              <a [routerLink]="['/state-chad', entreprisePlanPermission.state.id, 'view']">{{ entreprisePlanPermission.state.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/entreprise-plan-permission-chad', entreprisePlanPermission.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/entreprise-plan-permission-chad', entreprisePlanPermission.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(entreprisePlanPermission)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="entreprisePlanPermissions && entreprisePlanPermissions.length > 0">
    <div class="d-flex justify-content-center">
      <jhi-item-count [params]="{ page: page, totalItems: totalItems, itemsPerPage: itemsPerPage }"></jhi-item-count>
    </div>

    <div class="d-flex justify-content-center">
      <ngb-pagination
        [collectionSize]="totalItems"
        [page]="page"
        [pageSize]="itemsPerPage"
        [maxSize]="5"
        [rotate]="true"
        [boundaryLinks]="true"
        (pageChange)="navigateToPage($event)"
      ></ngb-pagination>
    </div>
  </div>
</div>
