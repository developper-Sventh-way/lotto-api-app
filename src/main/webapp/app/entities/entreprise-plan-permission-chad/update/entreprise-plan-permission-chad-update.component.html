<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-entreprise-plan-permission-chad-heading"
        data-cy="EntreprisePlanPermissionCreateUpdateHeading"
        jhiTranslate="lottoApiApp.entreprisePlanPermission.home.createOrEditLabel"
      >
        Create or edit a Entreprise Plan Permission
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="lottoApiApp.entreprisePlanPermission.description" for="field_description"
            >Description</label
          >
          <input
            type="text"
            class="form-control"
            name="description"
            id="field_description"
            data-cy="description"
            formControlName="description"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="lottoApiApp.entreprisePlanPermission.entreprisePlan" for="field_entreprisePlan"
            >Entreprise Plan</label
          >
          <select
            class="form-control"
            id="field_entreprisePlan"
            data-cy="entreprisePlan"
            name="entreprisePlan"
            formControlName="entreprisePlan"
            [compareWith]="compareEntreprisePlanChad"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="entreprisePlanOption" *ngFor="let entreprisePlanOption of entreprisePlansSharedCollection">
              {{ entreprisePlanOption.id }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="lottoApiApp.entreprisePlanPermission.state" for="field_state">State</label>
          <select
            class="form-control"
            id="field_state"
            data-cy="state"
            name="state"
            formControlName="state"
            [compareWith]="compareStateChad"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="stateOption" *ngFor="let stateOption of statesSharedCollection">{{ stateOption.id }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
