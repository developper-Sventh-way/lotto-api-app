<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="stateConfiguration">
      <h2 data-cy="stateConfigurationDetailsHeading">
        <span jhiTranslate="lottoApiApp.stateConfiguration.detail.title">State Configuration</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ stateConfiguration.id }}</span>
        </dd>
        <dt><span jhiTranslate="lottoApiApp.stateConfiguration.startHour">Start Hour</span></dt>
        <dd>
          <span>{{ stateConfiguration.startHour }}</span>
        </dd>
        <dt><span jhiTranslate="lottoApiApp.stateConfiguration.endHour">End Hour</span></dt>
        <dd>
          <span>{{ stateConfiguration.endHour }}</span>
        </dd>
        <dt><span jhiTranslate="lottoApiApp.stateConfiguration.statut">Statut</span></dt>
        <dd>
          <span jhiTranslate="{{ 'lottoApiApp.ConfigStatut.' + stateConfiguration.statut }}">{{ stateConfiguration.statut }}</span>
        </dd>
        <dt><span jhiTranslate="lottoApiApp.stateConfiguration.state">State</span></dt>
        <dd>
          <div *ngIf="stateConfiguration.state">
            <a [routerLink]="['/state-chad', stateConfiguration.state.id, 'view']">{{ stateConfiguration.state.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/state-configuration-chad', stateConfiguration.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
