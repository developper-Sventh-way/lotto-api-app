<div>
  <h2 id="page-heading" data-cy="StateConfigurationHeading">
    <span jhiTranslate="lottoApiApp.stateConfiguration.home.title">State Configurations</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="lottoApiApp.stateConfiguration.home.refreshListLabel">Refresh list</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-state-configuration-chad"
        [routerLink]="['/state-configuration-chad/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="lottoApiApp.stateConfiguration.home.createLabel"> Create a new State Configuration </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="stateConfigurations?.length === 0">
    <span jhiTranslate="lottoApiApp.stateConfiguration.home.notFound">No State Configurations found</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="stateConfigurations && stateConfigurations.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span jhiTranslate="global.field.id">ID</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="startHour">
            <div class="d-flex">
              <span jhiTranslate="lottoApiApp.stateConfiguration.startHour">Start Hour</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="endHour">
            <div class="d-flex">
              <span jhiTranslate="lottoApiApp.stateConfiguration.endHour">End Hour</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="statut">
            <div class="d-flex">
              <span jhiTranslate="lottoApiApp.stateConfiguration.statut">Statut</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="state.id">
            <div class="d-flex">
              <span jhiTranslate="lottoApiApp.stateConfiguration.state">State</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let stateConfiguration of stateConfigurations; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/state-configuration-chad', stateConfiguration.id, 'view']">{{ stateConfiguration.id }}</a>
          </td>
          <td>{{ stateConfiguration.startHour }}</td>
          <td>{{ stateConfiguration.endHour }}</td>
          <td jhiTranslate="{{ 'lottoApiApp.ConfigStatut.' + stateConfiguration.statut }}">{{ stateConfiguration.statut }}</td>
          <td>
            <div *ngIf="stateConfiguration.state">
              <a [routerLink]="['/state-chad', stateConfiguration.state.id, 'view']">{{ stateConfiguration.state.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/state-configuration-chad', stateConfiguration.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/state-configuration-chad', stateConfiguration.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(stateConfiguration)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="stateConfigurations && stateConfigurations.length > 0">
    <div class="d-flex justify-content-center">
      <jhi-item-count [params]="{ page: page, totalItems: totalItems, itemsPerPage: itemsPerPage }"></jhi-item-count>
    </div>

    <div class="d-flex justify-content-center">
      <ngb-pagination
        [collectionSize]="totalItems"
        [page]="page"
        [pageSize]="itemsPerPage"
        [maxSize]="5"
        [rotate]="true"
        [boundaryLinks]="true"
        (pageChange)="navigateToPage($event)"
      ></ngb-pagination>
    </div>
  </div>
</div>
