<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-request-transaction-chad-heading"
        data-cy="RequestTransactionCreateUpdateHeading"
        jhiTranslate="lottoApiApp.requestTransaction.home.createOrEditLabel"
      >
        Create or edit a Request Transaction
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="lottoApiApp.requestTransaction.description" for="field_description">Description</label>
          <input
            type="text"
            class="form-control"
            name="description"
            id="field_description"
            data-cy="description"
            formControlName="description"
          />
          <div *ngIf="editForm.get('description')!.invalid && (editForm.get('description')!.dirty || editForm.get('description')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('description')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="lottoApiApp.requestTransaction.dateTransaction" for="field_dateTransaction"
            >Date Transaction</label
          >
          <div class="d-flex">
            <input
              id="field_dateTransaction"
              data-cy="dateTransaction"
              type="datetime-local"
              class="form-control"
              name="dateTransaction"
              formControlName="dateTransaction"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="lottoApiApp.requestTransaction.entreprisePlanSale" for="field_entreprisePlanSale"
            >Entreprise Plan Sale</label
          >
          <select
            class="form-control"
            id="field_entreprisePlanSale"
            data-cy="entreprisePlanSale"
            name="entreprisePlanSale"
            formControlName="entreprisePlanSale"
            [compareWith]="compareEntreprisePlanSaleChad"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="entreprisePlanSaleOption" *ngFor="let entreprisePlanSaleOption of entreprisePlanSalesSharedCollection">
              {{ entreprisePlanSaleOption.id }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="lottoApiApp.requestTransaction.entreprise" for="field_entreprise">Entreprise</label>
          <select
            class="form-control"
            id="field_entreprise"
            data-cy="entreprise"
            name="entreprise"
            formControlName="entreprise"
            [compareWith]="compareEntrepriseChad"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="entrepriseOption" *ngFor="let entrepriseOption of entreprisesSharedCollection">
              {{ entrepriseOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
